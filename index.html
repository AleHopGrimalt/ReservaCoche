
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de coche - Ale-Hop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        form {
            margin-top: 2rem;
            padding: 2rem;
            border: 2px solid #000;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
        }
        input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        ALE-HOP üöó Reserva de Coche
    </header>
    <form id="reservaForm">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="date" id="fechaInicio" required>
        <input type="date" id="fechaFin" required>
        <button type="submit">Comprobar disponibilidad</button>
        <div class="message" id="mensaje"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        emailjs.init("DaQA9HjlgRzmLcllX");

        const form = document.getElementById("reservaForm");
        const mensaje = document.getElementById("mensaje");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const fechaInicio = document.getElementById("fechaInicio").value;
            const fechaFin = document.getElementById("fechaFin").value;

            const response = await fetch("https://eo6w6qn7bcvdx9c.m.pipedream.net", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nombre: nombre,
                    fechaInicio: fechaInicio,
                    fechaFin: fechaFin
                })
            });

            const result = await response.json();

            if (result.disponible) {
                mensaje.textContent = "‚úÖ Reserva confirmada. Recibir√°s un correo.";
                mensaje.style.color = "green";

                emailjs.send("service_7wjvhr4", "template_l6qqioj", {
                    nombre: nombre,
                    fecha_inicio: fechaInicio,
                    fecha_fin: fechaFin
                });
            } else {
                mensaje.textContent = "‚ùå El coche ya est√° reservado en esas fechas.";
                mensaje.style.color = "red";
            }
        });
    </script>
</body>
</html>
