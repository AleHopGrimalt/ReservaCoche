
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de coche - Ale-Hop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        form {
            margin-top: 2rem;
            padding: 2rem;
            border: 2px solid #000;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
        }
        input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        ALE-HOP üöó Reserva de Coche
    </header>
    <form id="reservaForm">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="date" id="fechaInicio" required>
        <input type="date" id="fechaFin" required>
        <button type="submit">Comprobar disponibilidad</button>
        <div class="message" id="mensaje"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        emailjs.init("DaQA9HjlgRzmLcllX");

        const form = document.getElementById("reservaForm");
        const mensaje = document.getElementById("mensaje");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const fechaInicio = document.getElementById("fechaInicio").value;
            const fechaFin = document.getElementById("fechaFin").value;

            // Consultar Notion
            const token = "ntn_b5578041753834zwnRDpbTxX3PsISuKysz6g8u6nYwfc8M";
            const databaseId = "1df14c7a299980f7a62de9ccdd6947a1";

            const response = await fetch("https://api.notion.com/v1/databases/" + databaseId + "/query", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Notion-Version": "2022-06-28",
                    "Content-Type": "application/json"
                }
            });

            const data = await response.json();
            const conflictos = data.results.some(page => {
                const inicio = page.properties['Fecha inicio']?.date?.start;
                const fin = page.properties['Fecha fin']?.date?.start;
                return inicio && fin && (
                    (fechaInicio >= inicio && fechaInicio <= fin) ||
                    (fechaFin >= inicio && fechaFin <= fin) ||
                    (fechaInicio <= inicio && fechaFin >= fin)
                );
            });

            if (conflictos) {
                mensaje.textContent = "‚ùå El coche ya est√° reservado en esas fechas.";
                mensaje.style.color = "red";
                return;
            }

            // Enviar email
            emailjs.send("service_7wjvhr4", "template_l6qqioj", {
                nombre: nombre,
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin
            }).then(() => {
                mensaje.textContent = "‚úÖ Reserva confirmada. Recibir√°s un correo.";
                mensaje.style.color = "green";
            }, (error) => {
                mensaje.textContent = "‚ö†Ô∏è Error al enviar el correo.";
                mensaje.style.color = "orange";
                console.error(error);
            });

            // Aqu√≠ se puede insertar c√≥digo para a√±adir la reserva a Notion
        });
    </script>
</body>
</html>
