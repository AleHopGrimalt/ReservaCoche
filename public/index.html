<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reserva de coche ‚Äì Ale-Hop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0; padding: 0;
    }
    header {
      background: #000; color: #fff;
      width: 100%; padding: 1rem;
      text-align: center;
      font-size: 2rem; font-weight: bold;
    }
    form {
      margin-top: 2rem;
      padding: 2rem;
      border: 2px solid #000;
      border-radius: 16px;
      max-width: 400px; width: 90%;
    }
    input {
      width: 100%; padding: .5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%; padding: .75rem;
      font-size: 1rem;
      background: #000; color: #fff;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem; font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    ALE-HOP üöó Reserva de coche
  </header>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="date" id="fechaInicio" required />
    <input type="date" id="fechaFin" required />
    <button type="submit">Comprobar disponibilidad</button>
    <div class="message" id="mensaje"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    // Inicializa EmailJS
    emailjs.init("DaQA9HjlgRzmLcllX");

    const form = document.getElementById("reservaForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      mensaje.textContent = "";

      const nombre      = form.nombre.value;
      const fechaInicio = form.fechaInicio.value;
      const fechaFin    = form.fechaFin.value;

      try {
        // Llama al endpoint serverless de Vercel
        const resp = await fetch("/api/reserva", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, fechaInicio, fechaFin })
        });
        const result = await resp.json();

        if (result.disponible) {
          mensaje.textContent = "‚úÖ Reserva confirmada. Revisa tu correo.";
          mensaje.style.color = "green";
          // Env√≠a correo de confirmaci√≥n
          emailjs.send("service_7wjvhr4", "template_l6qqioj", {
            nombre,
            fecha_inicio: fechaInicio,
            fecha_fin: fechaFin
          });
        } else {
          mensaje.textContent = "‚ùå El coche ya est√° reservado en esas fechas.";
          mensaje.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        mensaje.textContent = "‚ö†Ô∏è Error de conexi√≥n, int√©ntalo de nuevo.";
        mensaje.style.color = "orange";
      }
    });
  </script>
</body>
</html>
